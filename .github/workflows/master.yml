name: Go

on:
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Run coverage
      run: go test -race -coverprofile=coverage.out -covermode=atomic

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
